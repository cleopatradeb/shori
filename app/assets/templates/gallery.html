<h2>{{profileUser.first_name}} {{profileUser.last_name}}'s Gallery</h3>

<!-- GALLERY -->
<div class="row-fluid">
  <div class="col col-lg-12">
    <div masonry class="gallery">
      <div class="masonry-brick gallery-item hvr-grow" ng-repeat="art in profileUserArtpieces">
        <img-wit ng-src="{{art.image | trusted}}" w="300"></img-wit>
        <div class="gallery-overlay" ng-href="/shori/artpiece/{{art.id}}">
          <div class="cl-effect-1">
            <p><a ng-href="/shori/artpiece/{{art.id}}" class="gallery-name">{{art.name}}</a></p>
          </div>
          <p><a ng-href="/shori/artpiece/{{art.id}}" id="gallery-text">{{art.description}}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="gallery-up-arrow hvr-bob">
  <img-wit w="90" ng-click="scrollToTop()" src="https://s3-eu-west-1.amazonaws.com/shori/design_elements/up_arrow.png"></img-wit>
</div>

<!-- ADD PHOTO -->

<div id="gallery-button-wrap">
  <button class="hvr-reveal" id="gallery-add-button">ADD ARTPIECE</button>
</div>

<md-content class="md-padding hide" id="gallery-add-photo">
  <form name="new-artpiece-form" novalidate>  
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Name</label>
        <input type="text" name="name" ng-model="newArtpiece.name" placeholder="Name">
      </md-input-container>
      <md-input-container flex>
        <label>Price (Â£)</label>
        <input required type="number" name="price" ng-model="newArtpiece.price" placeholder="price">
      </md-input-container>
      <md-input-container flex>
        <md-radio-group ng-model="newArtpiece.insurance">
          <md-radio-button name="insurance-yes" value="true">Insured</md-radio-button>
          <md-radio-button name="insurance-no" value="false">Not insured</md-radio-button>
        </md-radio-group>
      </md-input-container>
      <md-input-container flex>
        <md-radio-group ng-model="newArtpiece.type">
          <md-radio-button name="type-illustration" value=1>Illustration</md-radio-button>
          <md-radio-button name="type-photography" value=3>Photography</md-radio-button>
          <md-radio-button name="type-craft" value=2>Craft</md-radio-button>
        </md-radio-group>
      </md-input-container>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Width (in)</label>
        <input required type="number" name="length" ng-model="newArtpiece.width" placeholder="width">
      </md-input-container>
      <md-input-container flex>
        <label>Height (in)</label>
        <input required type="number" name="height" ng-model="newArtpiece.height" placeholder="Height">
      </md-input-container>
      <md-input-container flex>
        <label>Depth (in)</label>
        <input required type="number" name="depth" ng-model="newArtpiece.depth" placeholder="depth">
      </md-input-container>
    </div>
    <md-input-container flex>
      <label>Description</label>
      <textarea required name="description" ng-model="newArtpiece.description" placeholder="description"></textarea>
    </md-input-container>
    <input ng-model="newArtpiece.user" type="hidden">
  </form>
  <input name="file" type="file" file />
  <div id="gallery-submit-wrap">
    <button id="gallery-submit-art"ng-click="upload()" class="hvr-reveal">ADD TO GALLERY</button>
  </div>
</md-content>
